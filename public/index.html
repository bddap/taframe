<!DOCTYPE html>
<html>
  <head>
    <title>Bddap Hands</title>
    <meta name="description" content="Bddap Hands">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-asset-item id="woods" src="./woods/model.gltf"></a-asset-item>
	  
	  <a-entity
		shadow
		rotation="0 180 0" position="0 -1 -1" gltf-model="#woods"></a-entity>
	  
      <a-plane
		material="
	      src: Rock035_4K-JPG/Rock035_4K_Color.jpg;
		  ambient-occlusion-map: Rock035_4K-JPG/Rock035_4K_AmbientOcclusion.jpg;
		  normal-map: Rock035_4K-JPG/Rock035_4K_Normal.jpg;
		  roughness-map: Rock035_4K-JPG/Rock035_4K_Roughness.jpg;
		  roughness: 0.9;
		  displacement-map: Rock035_4K-JPG/Rock035_4K_Displacement.jpg;
		  displacement-bias: -0.7;
		  "
		height="10" width="10" rotation="-90 0 0"
		shadow
		></a-plane>
	  <a-entity
		shadow
		hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
		<a-entity position="0 0 -2">
		  <a-light
			type="point"
			color="#FDB813"
			light="castShadow: true; shadowMapHeight: 2048; shadowMapWidth: 2048"
			></a-light>
		  <a-entity
			position="0 0 -100"
			geometry="primitive: sphere;  radius:  50"
			material="color: #FDB813"
			></a-entity>
		</a-entity>
	  </a-entity>
	  <a-entity
		id="righthand"
		shadow="receive: true; cast: true"
		hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

	  <a-light color="#111" position="0 10 2"></a-light>
	</a-scene>
	
	<script>
	  document.getElementById('righthand').addEventListener('gripdown', () => {
		  document.location.reload();
	  });
	</script>
  </body>
</html>
